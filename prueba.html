<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Segunda Prueba</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="./script.js"></script>
</head>

<body>
	<div class="row">
	<div class="card col-3" style="width: 18rem;">
		<div class="card-body">
			<form id="formulary">
				<div class="modal-header">
					<h4 class="modal-title">Agregar Cliente</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nombre</label>
						<input id="name" type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label>Apellido</label>
						<input id="lastName" type="text" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input id="email" type="email" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label>Telefono</label>
						<input id="phone" type="text" class="form-control" required="required">
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-success" value="Agregar">
				</div>
			</form>
		</div>
	</div>
	<div class="col-9">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manejar <b>Clientes</b></h2>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Telefono</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody id="tbodyC">
						<tr>
							<td>Thomas</td>
							<td>Hardy</td>
							<td>eamil.com</td>
							<td>(171) 555-2222</td>
							<td>
								<button class="delete" onclick="remove()"><i class="material-icons"></i></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>

</html>
